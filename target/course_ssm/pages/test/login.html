    <div class="container">
        <div class="tit">
            <h3>Login</h3>

        <form id="login-form">
            <div class="acc"><input id="account" type="text" name="userID" placeholder="account" onchange="refresh()"></div>
            <div class="pas"><input id="password" type="password" name="userPWD" placeholder="password" onchange="refresh()"></div>
        </form>
        <div class="btn">
            <button id="log-in" onfocus="this.blur()" onclick="checkLogin2()">Sign in</button>
        </div>
        <div class="tips">Do not have an account? <a href="register.html">Sign up</a>.</div>
    </div>

    <script type="text/javascript">
        var id;
        var pwd;
        function refresh(){
            id=$(".acc input").val();
            pwd=$(".pas input").val();
            console.log(id," , ",pwd,"/n");
        }
        function checkLogin(){
            // var id=$(".acc").val();

            console.log("pwd: ",pwd);
            if(id==""||pwd==""){
                alert("账户不能为空！");
                return;
            }
            else{
                alert("开始登录验证...");
                var para=$("#login-form").serialize();
                $.post("/user/login",para,function(result){

                })
            }
        }

        function checkLogin2(){
            // var id=$(".acc").val();
            // var pwd=$(".pas").val();
            var id=$(".acc input").val();
            var pwd=$(".pas input").val();
            console.log("id: ",id);
            console.log("pwd: ",pwd);
            if(id==""||pwd==""){
                alert("账户或密码不能为空！");
                return;
            }
            else{
                alert("开始登录验证...");
                var dataP={
                    userID:id,
                    userPWD:pwd
                };
                $.ajax({
                    url:"/user/login2",
                    type:"post",
                    data:dataP,
                    dataType:'json',
                    async:true,
                    success:function(data){
                    }
                })
            }
        }
    </script>
